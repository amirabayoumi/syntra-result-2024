<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Your Result</h1>
        <div>
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section>
        <h1>Summary</h1>
        <div>
          <img src="./public/icon-reaction.svg" />
          <h2>Reaction</h2>
          <p><em>80</em> /100</p>
        </div>
        <div>
          <img src="./public/icon-memory.svg" />
          <h2>Memory</h2>
          <p><em>92</em> /100</p>
        </div>
        <div>
          <img src="/public/icon-verbal.svg" />
          <h2>Verbal</h2>
          <p><em>61</em> /100</p>
        </div>
        <div>
          <img src="/public/icon-visual.svg" />
          <h2>Visual</h2>
          <p><em>72</em> /100</p>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
